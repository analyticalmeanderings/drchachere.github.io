<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- TODO: David, update the following three elements -->
    <meta name="keywords" content="Data Science, Real Estate Analytics" />
    <meta name="description" content="Building a portfolio" />
    <meta name="author" content="David" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="content-type" content="text/html; charset=UTF8" />
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./styles.css" type="text/css" />
  </head>
  <body>
    <div class="container-fluid p-3 my-2">
      <h1>Some witty line about Data Science</h1>

      <!-- Nav tabs -->
      <ul class="nav nav-tabs shadow sticky-top">
        <li class="nav-item">
          <a class="nav-link active" data-bs-toggle="tab" href="#home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-bs-toggle="tab" href="#menu1"
            >Model Selection</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" data-bs-toggle="tab" href="#menu2"
            >Feature Selection</a
          >
        </li>
      </ul>

      <!-- Tab panes -->
      <div class="tab-content">
        <div class="tab-pane container fade" id="home">
          <div id="Home" class="tabcontent">
            <h2>Home</h2>

            <div id="top10_list"></div>

            <h3>Recent alerts</h3>


            <h3>
              To learn more, visit our
              <a href="https://www.usp.org/supply-chain/medicine-supply-map"
                >website</a
              >
            </h3>
          </div>
        </div>
        <div class="tab-pane container fade" id="menu1">
          <div id="Model Selection" class="tabcontent">
            <h2>Model Selection</h2>
            <input
              type="text"
              class="table_filter"
              id="upstream_filter_input"
              onkeyup="filterTable('upstream_table', 'upstream_filter_input')"
              placeholder="Search for upstream products.."
              title="Type in a name"
            />
            <div id="locations"></div>

            <p>Inspiration MY BLOG</p>
          </div>
        </div>
        <div class="tab-pane container fade" id="menu2">
          <div id="Feature Selection" class="tabcontent">
            <h2>Feature Selection</h2>
            <ol class="list-group list-group-numbered">
              <li class="list-group-item list-group-item-action">First item</li>
              <li class="list-group-item list-group-item-action">Second item</li>
              <li class="list-group-item list-group-item-action">Third item</li>
            </ol>

            <input
              type="text"
              class="table_filter"
              id="downstream_filter_input"
              onkeyup="filterTable('downstream_table', 'downstream_filter_input')"
              placeholder="Search for downstream products.."
              title="Type in a name"
            />
            <div id="products"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
